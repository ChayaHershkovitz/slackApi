name: github-actions-slackApi
run-name: ${{ github.actor }} is create gitHub actions for slackApi
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14
          '
      - run: npm install
      - run: node api
